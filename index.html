<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dindin Delilícia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="dindindelicia-removebg-preview (1).png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="dindindelicia-removebg-preview (1).png" alt="Logo da Loja de Dindin" class="logo">
            <h1>Dindin Delilícia</h1>
        </div>
        <div class="cart-info">
            <img src="sacolaa-removebg-preview.png" alt="Sacola" class="cart-icon">
            <p>Valor Total: R$ <span id="total-value">0.00</span></p>
        </div>
    </header>

    <main>
        <section class="inventory">
            <h2>Estoque</h2>
            <ul id="stock">
                <!-- Estoque dinâmico -->
            </ul>
            <button id="add-flavor">Adicionar/Editar Sabores</button>
            <p>Quantidade Total: <span id="total-stock">0</span> | Valor Total: R$ <span id="total-stock-value">0.00</span></p>
        </section>

        <section class="sale">
            <h2>Realizar Venda</h2>
            <form id="sale-form">
                <div id="flavors-list">
                    <!-- Campos dinâmicos de sabores -->
                </div>
                <button type="button" id="add-more-flavor">Adicionar Sabor</button>
                <label for="delivery">Taxa de entrega:</label>
                <input type="number" id="delivery" step="0.01" min="0" placeholder="0.00">
                <button type="submit">Vender</button>
            </form>
        </section>

        <section class="cashbox">
            <h2>Caixa</h2>
            <p>Total em caixa: R$ <span id="cashbox">0.00</span></p>
            <form id="cashbox-form">
                <label for="cash-entry">Entrada:</label>
                <input type="number" id="cash-entry" step="0.01" min="0" placeholder="0.00">

                <label for="cash-exit">Saída:</label>
                <input type="number" id="cash-exit" step="0.01" min="0" placeholder="0.00">

                <button type="button" id="update-cashbox">Atualizar Caixa</button>
            </form>
        </section>

        <section class="reports">
            <h2>Relatórios de Vendas</h2>
            <ul>
                <li>Hoje: R$ <span id="sales-today">0.00</span></li>
                <li>Ontem: R$ <span id="sales-yesterday">0.00</span></li>
                <li>Semana: R$ <span id="sales-week">0.00</span></li>
                <li>Mês: R$ <span id="sales-month">0.00</span></li>
            </ul>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar/Editar Sabores</h2>
            <form id="flavor-form">
                <label for="new-flavor">Sabor:</label>
                <input type="text" id="new-flavor" required>

                <label for="price">Preço:</label>
                <input type="number" id="price" step="0.01" min="0" required>

                <label for="stock-quantity">Quantidade Inicial:</label>
                <input type="number" id="stock-quantity" min="0" required>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
