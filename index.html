<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Dindin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="dindindelicia-removebg-preview (1).png" alt="Logo da Loja de Dindin" class="logo">
            <h1>Dindin Delicia</h1>
        </div>
    </header>
    <main>
        <section class="inventory">
            <h2>Estoque</h2>
            <ul id="stock">
                <!-- Estoque dinâmico -->
            </ul>
            <button id="add-flavor">Adicionar/Editar Sabores</button>
        </section>

        <section class="sale">
            <h2>Realizar Venda</h2>
            <form id="sale-form">
                <label for="flavor">Sabor:</label>
                <select id="flavor" required>
                    <!-- Sabores dinâmicos -->
                </select>

                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" min="1" required>

                <label for="delivery">Taxa de entrega:</label>
                <input type="number" id="delivery" step="0.01" min="0" placeholder="0.00">

                <button type="submit">Vender</button>
            </form>
        </section>

        <section class="cashbox">
            <h2>Caixa</h2>
            <p>Total em caixa: R$ <span id="cashbox">0.00</span></p>
        </section>
    </main>

    <!-- Modal para adicionar/editar sabores -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar/Editar Sabores</h2>
            <form id="flavor-form">
                <label for="new-flavor">Sabor:</label>
                <input type="text" id="new-flavor" required>

                <label for="price">Preço:</label>
                <input type="number" id="price" step="0.01" min="0" required>

                <label for="stock-quantity">Quantidade Inicial:</label>
                <input type="number" id="stock-quantity" min="0" required>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
